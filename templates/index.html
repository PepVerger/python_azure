<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task_name" placeholder="Nueva tarea" required>
        <button type="submit">Añadir</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            <form action="/complete/{{ loop.index0 }}" method="GET" style="display:inline;">
                <button type="submit">{{ '✔' if task.completed else '✖' }}</button>
            </form>
            <form action="/update/{{ loop.index0 }}" method="POST" style="display:inline;">
                <input type="text" name="task_name" value="{{ task.name }}" required>
                <button type="submit">Actualizar</button>
            </form>
            <a href="/delete/{{ loop.index0 }}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
